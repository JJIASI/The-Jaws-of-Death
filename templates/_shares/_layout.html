{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <title>{{ title }} - The Jaws of Death</title>

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}" />
        <link rel="stylesheet" href="{% static "assets/font-awesome/4.7.0/css/font-awesome.min.css" %}" />

        <!-- page specific plugin styles -->

        <!-- text fonts -->
        <link rel="stylesheet" href="{% static "assets/css/fonts.googleapis.com.css" %}" />

        <!-- ace styles -->
        <link rel="stylesheet" href="{% static "assets/css/ace.min.css" %}" class="ace-main-stylesheet" id="main-ace-style" />

        <!--[if lte IE 9]>
            <link rel="stylesheet" href="{% static "assets/css/ace-part2.min.css" %}" class="ace-main-stylesheet" />
        <![endif]-->
        <link rel="stylesheet" href="{% static "assets/css/ace-skins.min.css" %}" />
        <link rel="stylesheet" href="{% static "assets/css/ace-rtl.min.css" %}" />

        <!--[if lte IE 9]>
          <link rel="stylesheet" href="{% static "assets/css/ace-ie.min.css" %}" />
        <![endif]-->

        <!-- inline styles related to this page -->

        <!-- ace settings handler -->
        <script src="{% static "assets/js/ace-extra.min.js" %}"></script>

        <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

        <!--[if lte IE 8]>
        <script src="{% static "assets/js/html5shiv.min.js" %}"></script>
        <script src="{% static "assets/js/respond.min.js" %}"></script>
        <![endif]-->
    </head>

    <body class="skin-1">
        <div id="navbar" class="navbar navbar-default ace-save-state">
            {% include "_nav.html" %}
        </div>

        <div class="main-container ace-save-state" id="main-container">
            <script type="text/javascript">
                try{ace.settings.loadState('main-container')}catch(e){}
            </script>

            <div id="sidebar" class="sidebar responsive ace-save-state">
                {% include "_side.html" %}
            </div>

            <div class="main-content">
                <div class="main-content-inner">
                    <!-- <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <i class="ace-icon fa fa-home home-icon"></i>
                                <a href="#">Home</a>
                            </li>

                            <li>
                                <a href="#">Other Pages</a>
                            </li>
                            <li class="active">Blank Page</li>
                        </ul>

                        <div class="nav-search" id="nav-search">
                            <form class="form-search">
                                <span class="input-icon">
                                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                                </span>
                            </form>
                        </div>
                    </div> -->
                    <!-- /.nav-search -->

                    <div class="page-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <!-- PAGE CONTENT BEGINS -->
                                {% block mainbody %}
                                   <p>No content</p>
                                {% endblock %}
                                <!-- PAGE CONTENT ENDS -->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                    </div><!-- /.page-content -->
                </div>
            </div><!-- /.main-content -->

            <div class="footer">
                <div class="footer-inner">
                    <div class="footer-content">
                        <span class="bigger-120">
                            <span class="blue bolder">The Jaws of Death</span>
                            Application &copy; 2018
                        </span>

                        &nbsp; &nbsp;
                        <span class="action-buttons">
                            <a href="#">
                                <i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
                            </a>

                            <a href="#">
                                <i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
                            </a>

                            <a href="#">
                                <i class="ace-icon fa fa-rss-square orange bigger-150"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
            </a>
        </div><!-- /.main-container -->

        <!-- basic scripts -->

        <!--[if !IE]> -->
        <script src="{% static "assets/js/jquery-2.1.4.min.js" %}"></script>

        <!-- <![endif]-->

        <!--[if IE]>
<script src="{% static "assets/js/jquery-1.11.3.min.js" %}"></script>
<![endif]-->
        <script type="text/javascript">
            if('ontouchstart' in document.documentElement) document.write("<script src='{% static "assets/js/jquery.mobile.custom.min.js" %}'>"+"<"+"/script>");
        </script>
        <script src="{% static "assets/js/bootstrap.min.js" %}"></script>

        <!-- page specific plugin scripts -->

        <!-- ace scripts -->
        <script src="{% static "assets/js/ace-elements.min.js" %}"></script>
        <script src="{% static "assets/js/ace.min.js" %}"></script>

        <!-- inline scripts related to this page -->
    </body>
</html>
